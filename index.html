<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>oSec Defense Nexus</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ffcc;
      font-family: 'Courier New', Courier, monospace;
      height: 100%;
      overflow: hidden;
    }
    #terminal {
      padding: 20px;
      height: 100%;
      overflow-y: auto;
      white-space: pre-wrap;
      box-sizing: border-box;
      background: linear-gradient(135deg, #001111, #000000);
    }
    .input-line {
      display: flex;
      margin-top: 10px;
    }
    .prompt {
      color: #00ffcc;
    }
    input {
      background: black;
      color: #00ffcc;
      border: none;
      outline: none;
      font: inherit;
      width: 100%;
    }
    .startup {
      color: #00ffff;
      animation: flicker 2s infinite alternate;
    }
    @keyframes flicker {
      from { opacity: 1; }
      to { opacity: 0.6; }
    }
    .hidden {
      display: none;
    }
    .vanish-toggle {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 12px;
      color: #ccc;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="vanish-toggle" onclick="toggleVanish()">VANISH MODE: <span id="vanish-status">OFF</span></div>
  <div id="terminal">
    <div class="startup">Initializing oSec Defense Core...</div>
    <div class="startup">Injecting GhostMint Engine...</div>
    <div class="startup">Hydra LINK established ✅</div>
    <div class="startup">[ACCESS GRANTED] Operator x0secdefense authenticated</div>
    <div class="startup">Welcome to the oSec Defense Terminal. Type 'help' to begin.</div>
    <div class="input-line"><span class="prompt">x0secdefense&gt;</span><input id="cmd" autofocus onkeydown="handleCommand(event)"></div>
  </div>

  <script>
    const terminal = document.getElementById('terminal');
    const input = document.getElementById('cmd');
    const vanishStatus = document.getElementById('vanish-status');
    let vanishMode = false;

    function handleCommand(e) {
      if (e.key === 'Enter') {
        const val = input.value.trim();
        const out = document.createElement('div');
        out.textContent = `> ${val}`;
        terminal.insertBefore(out, input.parentElement);

        let response = '';
        switch (val.toLowerCase()) {
          case 'help':
            response = `
Available Commands:
- help: Show this list
- status: System health check
- ghostmint: Trigger income node scan
- vanish: Toggle VANISH protocol
- clear: Clear terminal
- submit: Send encrypted payload
- live: Toggle LIVE/SIM Mode
- exit: Lockdown interface`;
            break;
          case 'status':
            response = '[OK] All systems operational. Defense net active.';
            break;
          case 'ghostmint':
            response = '[GHOSTMINT] Running recon sweep... passive income signals detected.';
            break;
          case 'vanish':
            toggleVanish();
            response = `[VANISH] Mode now: ${vanishMode ? 'ENABLED' : 'DISABLED'}`;
            break;
          case 'clear':
            clearTerminal();
            return;
          case 'submit':
            response = '[SUBMIT] Form payload sent (⚠ link handler pending)';
            break;
          case 'live':
            response = '[MODE] LIVE mode activated — all actions are real.';
            break;
          case 'exit':
            response = '[LOCKDOWN] Session ended. oSecBot standing by.';
            break;
          default:
            response = '[ERROR] Unknown command. Type "help"';
        }

        const r = document.createElement('div');
        r.textContent = response;
        terminal.insertBefore(r, input.parentElement);
        input.value = '';
        scrollToBottom();
      }
    }

    function toggleVanish() {
      vanishMode = !vanishMode;
      vanishStatus.textContent = vanishMode ? 'ON' : 'OFF';
    }

    function clearTerminal() {
      const all = Array.from(terminal.children);
      all.forEach(el => {
        if (!el.classList.contains('input-line') && !el.classList.contains('vanish-toggle')) {
          terminal.removeChild(el);
        }
      });
    }

    function scrollToBottom() {
      terminal.scrollTop = terminal.scrollHeight;
    }
  </script>
</body>
</html>
